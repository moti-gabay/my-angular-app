<div class="container mt-4 p-4 bg-gray-100 rounded-lg shadow-md max-w-lg mx-auto font-inter">

      <hr class="my-8 border-gray-300">
      <app-file-list-display

        (fileDeleted)="onFileDeleted($event)"

      <hr class="my-8 border-gray-300">
    </div>
