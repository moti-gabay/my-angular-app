<!-- events.component.html -->
<div class="events-container">
    <h2>לוח ארועים</h2>

  <div *ngIf="loading" class="loading-message">טוען אירועים...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="events.length > 0" class="events-list">
    <div *ngFor="let event of events" class="event-item">
      <h3>{{ event.title }}</h3>
      <p>
        <span>תאריך:</span> {{ event.date | date:'medium' }}
      </p>
      <p *ngIf="event.location">
        <span>מיקום:</span> {{ event.location }}
      </p>
      <p class="description">{{ event.description }}</p>
      
      <div class="view-details-container">
        <a [routerLink]="['/events', event.id]" class="view-details-button">
          צפה בפרטים
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && events.length === 0" class="no-events-message">
    אין אירועים קרובים להצגה.
  </div>
</div>
