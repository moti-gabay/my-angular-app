<div class="sidebar-content">
  <ng-container>
    <ng-container *ngIf="currentUser$ | async as user">
      <ul class="nav-list">
        <li *ngIf="user.role === 'admin' || user.role === 'member'">
          <a routerLink="/files" routerLinkActive="active" (click)="onLinkClick()" class="nav-link">
            <mat-icon>folder</mat-icon>
            <span class="nav-title">ניהול קבצים</span>
          </a>
        </li>
        <li *ngIf="user.role === 'admin' || user.role === 'member'">
          <a routerLink="/images" routerLinkActive="active" (click)="onLinkClick()" class="nav-link">
            <mat-icon>image</mat-icon>
            <span class="nav-title">גלריית תמונות</span>
          </a>
        </li>

        <li *ngIf="user.role === 'admin' || user.role === 'member'">
          <a routerLink="/admin-events" routerLinkActive="active" (click)="onLinkClick()" class="nav-link">
            <mat-icon>event</mat-icon>
            <span class="nav-title">אירועים</span>
          </a>
        </li>

        <li *ngIf="user.role === 'admin'">
          <a routerLink="/events/admin" routerLinkActive="active" (click)="onLinkClick()" class="nav-link">
            <mat-icon>event_available</mat-icon>
            <span class="nav-title">ניהול אירועים</span>
          </a>
        </li>

        <li *ngIf="user.role === 'user'">
          <a routerLink="/homepage" routerLinkActive="active" (click)="onLinkClick()" class="nav-link">
            <mat-icon>home</mat-icon>
            <span class="nav-title">מי אנחנו</span>

          </a>
        </li>
        <li *ngIf="user.role === 'user'">
          <a routerLink="/news" routerLinkActive="active" (click)="onLinkClick()" class="nav-link">
            <mat-icon>article</mat-icon>
            <span class="nav-title">חדשות ופרסומים</span>
          </a>
        </li>
        <li *ngIf="user.role === 'user'">
          <a routerLink="/tradition" routerLinkActive="active" (click)="onLinkClick()" class="nav-link">
            <mat-icon>book</mat-icon>
            <span class="nav-title">המסורת היהודית</span>
          </a>
        </li>
        <li *ngIf="user.role === 'user'">
          <a routerLink="/events" routerLinkActive="active" (click)="onLinkClick()" class="nav-link">
            <mat-icon>event</mat-icon>
            <span class="nav-title">ארועים</span>
          </a>
        </li>
        <li *ngIf="user.role === 'user'">
          <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="onLinkClick()" class="nav-link">
            <mat-icon>mail</mat-icon>
            <span class="nav-title">צור קשר</span>
          </a>
        </li>
      </ul>
    </ng-container>

    <div class="auth-buttons-container">
      <button *ngIf="isLoggedInStatus$" (click)="onLogoutClick()"
              class="auth-button logout-button">
        <mat-icon>logout</mat-icon>
        <span>התנתק</span>
      </button>
      <a *ngIf="!isLoggedInStatus$" routerLink="/login" (click)="onLinkClick()"
         class="auth-button login-register-button">
        <mat-icon>login</mat-icon>
        <span>התחבר / הירשם</span>
      </a>
    </div>
  </ng-container>
</div>
