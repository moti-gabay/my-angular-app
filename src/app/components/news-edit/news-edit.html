<div class="news-edit-container">
  <h2 class="page-title">עריכת חדשות</h2>

  <div *ngIf="loading" class="loading-message">
    טוען נתוני כתבה...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error && newsItem" class="edit-form-wrapper">
    <form #newsForm="ngForm" (ngSubmit)="onSubmit(newsForm)">
      <div class="form-group">
        <label for="title">כותרת:</label>
        <input type="text" id="title" name="title" [(ngModel)]="newsItem.title" required>
      </div>

      <div class="form-group">
        <label for="description">תיאור קצר:</label>
        <textarea id="description" name="description" [(ngModel)]="newsItem.description" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="full_content">תוכן מלא:</label>
        <textarea id="full_content" name="full_content" [(ngModel)]="newsItem.full_content" rows="10" required></textarea>
      </div>

      <div class="form-group">
        <label for="imageUrl">כתובת תמונה (URL):</label>
        <input type="url" id="imageUrl" name="imageUrl" [(ngModel)]="newsItem.imageUrl">
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!newsForm.valid" class="submit-button">שמור שינויים</button>
        <button type="button" (click)="onCancel()" class="cancel-button">ביטול</button> </div>

      <div *ngIf="message" class="form-message">
        {{ message }}
      </div>
    </form>
  </div>
</div>
