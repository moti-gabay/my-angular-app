<!-- src/app/contact/contact.component.html -->
<div class="contact-container">
  <h2 class="contact-title">צור קשר</h2>
  <p class="contact-description">
    יש לך שאלה, בקשה או משוב? נשמח לשמוע ממך!
  </p>

  <form (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="name" class="form-label">שם מלא:</label>
      <input type="text" id="name" [(ngModel)]="contactData.name" name="name" required class="form-input">
    </div>

    <div class="form-group">
      <label for="email" class="form-label">אימייל:</label>
      <input type="email" id="email" [(ngModel)]="contactData.email" name="email" required class="form-input">
    </div>

    <div class="form-group">
      <label for="subject" class="form-label">נושא:</label>
      <input type="text" id="subject" [(ngModel)]="contactData.subject" name="subject" class="form-input">
    </div>

    <div class="form-group">
      <label for="message" class="form-label">הודעה:</label>
      <textarea id="message" [(ngModel)]="contactData.message" name="message" rows="5" required class="form-textarea"></textarea>
    </div>

    <button type="submit" class="submit-button">שלח הודעה</button>
  </form>

  <div *ngIf="statusMessage" class="status-message" 
       [class.success]="isSuccess" 
       [class.error]="!isSuccess">
    {{ statusMessage }}
  </div>
</div>
