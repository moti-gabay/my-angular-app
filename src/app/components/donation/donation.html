<!-- src/app/donation/donation.component.html -->
<div class="donation-container">
  <h2 class="donation-title">转专 转专</h2>
  <p class="donation-description">
    转专转 注专转  砖 住驻拽 转 砖专转 转.
  </p>

  <div class="form-group">
    <label for="donationAmount" class="form-label">住 转专 (ILS):</label>
    <input type="number" id="donationAmount" [(ngModel)]="donationAmount" 
           (ngModelChange)="onAmountChange()"
           min="1" step="1" class="form-input">
  </div>

  <div #paypalButtonContainer class="paypal-button-wrapper">
    <!-- 驻转专 PayPal 专专  注  -SDK -->
  </div>

  <!-- 拽砖专 PayBox - 爪 专拽 住 拽 (驻) -->
  <div class="paybox-link-wrapper">
    <p class="paybox-text"> 转专 专 PayBox:</p>
    <a href="https://link.payboxapp.com/HPNEdc74wRY54Vsx6" target="_blank" rel="noopener noreferrer" 
       class="paybox-button">
      <img src="https://www.payboxapp.com/wp-content/uploads/2020/04/site-logo-white.png" alt=" PayBox" class="paybox-logo">
      <span>转专 -PayBox</span>
    </a>
  </div>

  <div *ngIf="donationStatus" class="donation-status" 
       [class.success]="donationStatus.includes('转')" 
       [class.error]="donationStatus.includes('砖') || donationStatus.includes('')">
    {{ donationStatus }}
  </div>

  <p class="security-note">
    <small>
      <span class="security-icon"></span>  转专转 转 爪注转 PayPal -PayBox.
    </small>
  </p>
</div>
