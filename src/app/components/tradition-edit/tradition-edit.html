<!-- src/app/tradition-edit/tradition-edit.component.html -->
<div class="tradition-edit-container">
  <h2 class="page-title">עריכת פריט מסורת</h2>

  <div *ngIf="loading" class="loading-message">
    טוען נתוני פריט מסורת...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error && traditionItem" class="edit-form-wrapper">
    <form #traditionForm="ngForm" (ngSubmit)="onSubmit(traditionForm)">
      <div class="form-group">
        <label for="title">כותרת:</label>
        <input type="text" id="title" name="title" [(ngModel)]="traditionItem.title" required>
      </div>

      <div class="form-group">
        <label for="short_description">תיאור קצר:</label>
        <textarea id="short_description" name="short_description" [(ngModel)]="traditionItem.short_description" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="full_content">תוכן מלא:</label>
        <textarea id="full_content" name="full_content" [(ngModel)]="traditionItem.full_content" rows="10" required></textarea>
      </div>

      <div class="form-group">
        <label for="category">קטגוריה:</label>
        <input type="text" id="category" name="category" [(ngModel)]="traditionItem.category">
      </div>

      <div class="form-group">
        <label for="image_url">כתובת תמונה (URL):</label>
        <input type="url" id="image_url" name="image_url" [(ngModel)]="traditionItem.image_url">
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!traditionForm.valid" class="submit-button">שמור שינויים</button>
        <button type="button" (click)="onCancel()" class="cancel-button">ביטול</button>
      </div>

      <div *ngIf="message" class="form-message">
        {{ message }}
      </div>
    </form>
  </div>
</div>
