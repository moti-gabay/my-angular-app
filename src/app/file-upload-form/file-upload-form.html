<div class="file-upload-form-container">
  <h2 class="form-title">העלאת קובץ חדש</h2>

  <div class="form-group">
    <label for="fileInput" class="form-label">בחר קובץ:</label>
    <input type="file" id="fileInput" (change)="onFileSelected($event)" class="file-input">
  </div>

  <div class="form-group">
    <label for="categoryInput" class="form-label">קטגוריה:</label>
    <input type="text" id="categoryInput" [(ngModel)]="fileCategory" class="form-input" placeholder="לדוגמה: דוחות, תמונות">
  </div>

  <div class="form-group">
    <label for="yearInput" class="form-label">שנה:</label>
    <input type="number" id="yearInput" [(ngModel)]="fileYear" class="form-input" placeholder="לדוגמה: 2024">
  </div>

  <button class="upload-button" (click)="upload()">העלה קובץ</button>
</div>
