 <div class="flex h-screen bg-gray-100 font-inter">
      <!-- Sidebar Container -->
      <div [class.w-56]="isSidebarOpen" [class.w-0]="!isSidebarOpen"
           class="fixed inset-y-0 left-0 bg-gray-800 text-white overflow-y-auto 
                  transition-all duration-300 ease-in-out z-30 flex-shrink-0
                  md:relative md:w-56 md:flex">
        
        <!-- Use the new SidebarNavComponent -->
        <app-sidebar-nav 
          [isLoggedInStatus$]="authService.isLoggedIn$"
          [currentUser$]="authService.currentUser$"
          [isSidebarOpen]="isSidebarOpen"
          (logout)="onLogout()"
          (toggleSidebar)="toggleSidebar()"
        ></app-sidebar-nav>
      </div>

      <!-- Content Area -->
      <div class="flex-grow flex flex-col">
        <!-- Hamburger Icon for Mobile -->
        <header class="bg-gray-800 p-4 text-white md:hidden flex justify-between items-center">
          <button (click)="toggleSidebar()" class="text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <span class="text-xl font-bold">מערכת ניהול</span>
        </header>

        <main class="p-4 flex-grow overflow-y-auto">
          <router-outlet></router-outlet>
        </main>
      </div>

      <!-- Overlay for mobile sidebar -->
      <div *ngIf="isSidebarOpen" (click)="toggleSidebar()"
           class="fixed inset-0 bg-black opacity-50 z-20 md:hidden"></div>
    </div>
